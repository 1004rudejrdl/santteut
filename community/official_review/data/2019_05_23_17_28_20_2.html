<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Web Coffee Menu</title>
    <style>
      #chopin {
        width:100px;
        height:100px;
      }
      #rachmaninoff {
        width:100px;
        height:100px;
      }
      #mozart {
        width:100px;
        height:100px;
      }
    </style>
  </head>
  <body>
    <h1>메뉴</h1>
    <ul>
        <li>아메리카노 <br>
          <img id="chopin" src="./images/chopin.jpeg" alt="chopin">
          에스프레소에 물을 넣어 연하게 마시는 커피
        </li>
        <li>카페라떼 <br>
          <img id="rachmaninoff" src="./images/rachmaninoff.jpg" alt="rachmaninoff">
          에스프레소(Caffe)와 우유(Latte)를 넣은 커피
        </li>
        <li>카푸치노 <br>
          <img id="mozart" src="./images/mozart.jpg" alt="mozart">
          우유를 섞은 커피에 계핏가루를 뿌린 이탈리아식 커피
        </li>
    </ul>
  </body>
</html>
